<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header class="header" id="header">
        <h1>tic tac toe</h1>
        <h2 class="game-status" id="gameStatus"></h2>
        <form action="#" class="form" id="playerForm">
            <label for="player1">
                Player 1: 
                <input type="text" maxlength="3" placeholder="Enter Player 1 Name" value='' name='player1' id='player1'/>
            </label>
            <label for="player2">
                Player 2: 
                <input type="text" maxlength="3" placeholder="Enter Player 2 Name" value='' name='player2' id='player2'/>
            </label>
            <input type="submit" id="submitBtn" class="submit-btn" value="Submit Players"/>
        </form>
    </header>
    <main class="main" id="main">
        <section class="x-section red">
            <h2 class="wins" id="playerOne"></h2>
            <div class="win-count" id="xWins"></div>
        </section>
        <section class="game-board" id="gameBoard">
            <div data-cell-index="0" class="cell"></div>
            <div data-cell-index="1" class="cell"></div>
            <div data-cell-index="2" class="cell"></div>
            <div data-cell-index="3" class="cell"></div>
            <div data-cell-index="4" class="cell"></div>
            <div data-cell-index="5" class="cell"></div>
            <div data-cell-index="6" class="cell"></div>
            <div data-cell-index="7" class="cell"></div>
            <div data-cell-index="8" class="cell"></div>
        </section>
        <section class="o-section blue">
            <h2 class="wins blue" id="playerTwo"></h2>
            <div class="win-count blue" id="oWins"></div>
        </section>
    </main>
    <button class="game-restart" id="gameRestart">restart game</button>
    <script src="js/app.js"></script>
</body>
</html>
